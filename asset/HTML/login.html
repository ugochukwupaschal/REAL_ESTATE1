<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 50%, #ffd3a5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            /* backdrop-filter: blur(10px); */
            text-align: center;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        h1 {
            color: #2196F3;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background: #f5f5f5;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            background: #fff;
            box-shadow: 0 0 0 2px #2196F3;
        }

        input::placeholder {
            color: #999;
        }

        .nav-text {
            color: #2196F3;
            font-size: 18px;
            font-weight: 500;
            margin: 20px 0 10px 0;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .nav-text:hover {
            color: #1976D2;
            text-decoration: underline;
        }

        .home-link {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .home-link:hover {
            color: #333;
            text-decoration: underline;
        }

        .sign-btn {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin: 20px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .sign-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }

        .divider {
            color: #666;
            margin: 20px 0;
            font-size: 14px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #ddd;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 20px;
            font-weight: bold;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .google { color: #4285F4; }
        .apple { color: #000; }
        .twitter { color: #000; }

        .bottom-text {
            color: #2196F3;
            font-size: 14px;
            margin-top: 20px;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .bottom-text:hover {
            color: #1976D2;
            text-decoration: underline;
        }

        .home-page {
            text-align: center;
            padding: 60px 40px;
        }

        .home-page h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #333;
        }

        .home-page p {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }

        .home-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .home-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #2196F3;
            border: 2px solid #2196F3;
        }

        .home-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Home Page -->
    <div class="container page active" id="home">
        <div class="home-page">
            <h1>Welcome</h1>
            <p>Choose an option to continue</p>
            <div class="home-buttons">
                <a href="#" class="home-btn btn-primary" onclick="showPage('signin')">Sign In</a>
                <a href="#" class="home-btn btn-secondary" onclick="showPage('signup')">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- Sign In Page -->
    <div class="container page" id="signin">
        <h1>Sign In</h1>
        
        <form>
            <div class="input-group">
                <input type="email" placeholder="E-mail" required>
            </div>
            
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>
        </form>

        <a href="#" class="nav-text" onclick="showPage('signup')">Don't Have an Account?</a>
        
        <a href="#" class="home-link" onclick="showPage('home')">Home</a>
        
        <button class="sign-btn">Sign In</button>
        
        <div class="divider">Or Sign in with</div>
        
        <div class="social-buttons">
            <div class="social-btn google">G</div>
            <div class="social-btn apple">üçé</div>
            <div class="social-btn twitter">ùïè</div>
        </div>
        
        <a href="#" class="bottom-text">Learn user licence agreement</a>
    </div>

    <!-- Sign Up Page -->
    <div class="container page" id="signup">
        <h1>Sign Up</h1>
        
        <form>
            <div class="input-group">
                <input type="text" placeholder="Fullname" required>
            </div>
            
            <div class="input-group">
                <input type="email" placeholder="E-mail" required>
            </div>
            
            <div class="input-group">
                <input type="tel" placeholder="Phone Number" required>
            </div>
            
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>
        </form>

        <a href="#" class="nav-text" onclick="showPage('signin')">Already Have an account?</a>
        
        <a href="#" class="home-link" onclick="showPage('home')">Home</a>
        
        <button class="sign-btn">Sign Up</button>
        
        <div class="divider">Or Sign in with</div>
        
        <div class="social-buttons">
            <div class="social-btn google">G</div>
            <div class="social-btn apple">üçé</div>
            <div class="social-btn twitter">ùïè</div>
        </div>
        
        <a href="#" class="bottom-text" onclick="showPage('home')">Leave without agreement</a>
    </div>

    <script>
        function showPage(pageId) {
            // Hide all pages
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));
            
            // Show the selected page
            document.getElementById(pageId).classList.add('active');
        }

        // Add form submission handlers (optional)
        document.addEventListener('DOMContentLoaded', function() {
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    alert('Form submitted! (This is just a demo)');
                });
            });
        });
    </script>
</body>
</html>
